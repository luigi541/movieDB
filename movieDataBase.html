<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="movie search engine" />
    <meta
      name="keywords"
      content="movies, popular movies, movie details, movie ratings"
    />
    <meta name="author" content="Diogo Azevedo, JoÃ£o Veloso" />
    <title>The movie database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="trabalho.css" />
  </head>
  <body>
    <div class="contentor">
      <nav class="cabecalho navbar bg-dark h-full" data-bs-theme="dark">
        <i class="fa-solid fa-film"></i>
        <h3 class="texto-principal" id="navTitle">movies</h3>
        <div class="searchContainerBiggerSize d-flex">
          <input
            id="search-input"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success bg-secundary"
            type="button"
            id="search-button"
          >
            Search
          </button>
        </div>
        <!-- <div class="searchContainerSmallerSize">
          <button class="botaoNav bg-dark">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div> -->
      </nav>
      <div class="conteudo">
        <div id="movie-grid" class="grelha"></div>
      </div>

      <nav class="rodape" aria-label="Page navigation example">
        <ul id="paginationContainer" class="pagination justify-content-center">
          <li id="previousPageBtn" class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li id="nextPageBtn" class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
      <div id="searchToast" class="toastContainer toastHidded">
        <h4 class="toastTitulo">Search Error</h4>
        <span class="toastDescricao">
          Please input some text to search for movies
        </span>
        <i id="toastBtn" class="fa-thin fa-x"></i>
      </div>
    </div>

    <script src="./API.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
